<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>No004</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	article{
		width: 400px;
		height: 200px;
		background-color: #ccc;
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -100px 0 0 -200px;
	}
	section{
		width: 50px;
		height: 50px;
		background-color: #fc0;
	}
	#left{
		border-bottom-right-radius: 100%;			/*100%与50px等价*/
		position: absolute;
		top: 0;
		left: 0;
	}
	#right{
		border-top-left-radius: 50px;
		position: absolute;
		bottom: 0;
		right: 0;
	}
</style>
</head>

<body>
	<article>
	<section id="left"></section>
	<section id="right"></section>		
	</article>
</body>
</html>
